<body class="outside-bg">
  <style>
    .wall {
      z-index: 0;
      position: relative;
      height: calc(100% - 12rem);
      max-width: 1800px;
      padding: 0;
      margin: 1rem;
      margin-top: 7rem;
    }
    main {
      position: relative;
      display: flex;
      font-weight: bold;
      flex-direction: row;
      width: 90%;
      height: calc(100% - 2rem);
      align-items: center;
      align-self: center;
      overflow: hidden;
    }
    .notice-wall {
      width: 20%;
      background: transparent;
      border: none;
      overflow-y: scroll;
      overflow-x: visible; /* 确保 x 方向可见 */
      padding-top: 1rem;
    }
    .notice-line {
      width: 100%;
      height: 3px;
      background: black;
      position: relative;
      top: 0px;
      left: 0px;
    }
    .card.notice {
      height: 270px;
      position: relative;
      touch-action: none;
      background-color: #aaaaaa33;
      cursor: pointer;
      overflow-x: auto; /* 确保内容超出时可以滚动 */
    }
  </style>
  <main>
    <div class="wall notice-wall">
      <div style="opacity: 1; z-index: 2; transform: scale(1); transition: transform 0.2s ease-in-out 0s; background-color: rgba(170, 170, 170, 0.6); margin-left: -100px; margin-right: 100px;">
        <div>
          <div class="notice-line"></div>
          <div class="card notice">
            <br><br><br><br><br><br>111111111111111111111111111111111111111111
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
